<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>接福气小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 欢迎页 -->
    <div id="welcomePage" class="page active">
        <img src="image/welcome_background.jpeg.png" alt="欢迎" class="welcome-image">
        <button id="startButton" class="start-button">开始接福</button>
    </div>

    <!-- 游戏页 -->
    <div id="gamePage" class="page">
        <div id="gameArea">
            <div id="player1Area">
                <div id="player"></div>
            </div>
            <div id="player2Area">
                <div id="player2"></div>
            </div>
        </div>
        <div class="side-panel">
            <div class="info-box">
                <div class="info-title">剩余时间</div>
                <div class="info-value" id="timerValue">30</div>
            </div>
            <div class="info-box player1-box">
                <div class="info-title">玩家1 (WASD)</div>
                <div class="info-value" id="player1Score">0</div>
            </div>
            <div class="info-box player2-box">
                <div class="info-title">玩家2 (方向键)</div>
                <div class="info-value" id="player2Score">0</div>
            </div>
            <div class="info-box">
                <div class="info-title">当前状态</div>
                <div class="info-value" id="gameStatus">游戏开始</div>
            </div>
        </div>
    </div>

    <!-- 结算弹窗 -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>游戏结束</h2>
            <h3>福气值</h3>
            <div id="finalScore">0</div>
            <button id="restartButton" class="restart-button">再来！</button>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="bgMusic" loop>
        <source src="music/background_music.mp3" type="audio/mp3">
    </audio>
    <audio id="buttonSound">
        <source src="music/button.mp3" type="audio/mp3">
    </audio>
    <audio id="bombSound">
        <source src="music/bomb.mp3" type="audio/mp3">
    </audio>
    <audio id="music1">
        <source src="music/music1.mp3" type="audio/mp3">
    </audio>
    <audio id="music2">
        <source src="music/music2.mp3" type="audio/mp3">
    </audio>
    <audio id="music3">
        <source src="music/music3.mp3" type="audio/mp3">
    </audio>
    <audio id="music4">
        <source src="music/music4.mp3" type="audio/mp3">
    </audio>

    <script src="game.js"></script>
</body>
</html> !!!
